<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>gestionnaire de tache</h1>
        </div>
        <div>
            <input type="text" class="inputField" id="inputField" placeholder="Ajouter une tache">
            <button id="addbtn">Ajouter</button>
        </div>

        <h2>parler avec des jestes</h2>
        
        
        <hr/>
        
        <div class="filters">
            <span class="active" id=all>Toutes<span id="allCounter"> 4</span></span>
            <span id=all>En attentes<span id="pendingCounter"> 2</span></span>
            <span id=Completed>Terminer<span id="CompletedCounter"> 3</span></span>
        </div>
        
        <button>supprimer tous</button>
        
        <hr/>

        <ul id="tasks">
            <li>
                <label>
                    <input type="checkbox">
                    <span>maman</span>
                </label>
                <span class="editBtn"><i class="fa-solid fa-pen-to-square"></i></span>
                <span class="deletBtn"><i class="fa-solid fa-trash"></i></span>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>Terminer mon travail</span>
                </label>
                <span class="editBtn"><i class="fa-solid fa-pen-to-square"></i></span>
                <span class="deletBtn"><i class="fa-solid fa-trash"></i></span>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>Appeler maman</span>
                </label>
                <span class="editBtn"><i class="fa-solid fa-pen-to-square"></i></span>
                <span class="deletBtn"><i class="fa-solid fa-trash"></i></span>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>Reviser les cours</span>
                </label>
                <span class="editBtn"><i class="fa-solid fa-pen-to-square"></i></span>
                <span class="deletBtn"><i class="fa-solid fa-trash"></i></span>
            </li>

        </ul>
    </div>
    <footer>
        <p>copyrighr &copy tous droit réservés</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
